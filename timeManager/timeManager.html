<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="차주익" />
    <meta name="description" content="TimeManager" />
    <meta name="keywords" content="html, css, javascript, ul, li" />
    <meta name="copyright" content="차주익" />
    <title>Time Manager</title>
    <link rel="stylesheet" href="./clock.css" />
</head>
<body>
    <main id="clock_container">
            <div id="clock_text">
                <div id="time_text">오후 11:11</div>
                <div id="day_text">1111년 11월 11일</div>
            </div>
        <div id="clock">
            <img src="./asset/beanDino_clock.png" alt="콩떡이"/>
            <div id="clock_body">
                <div id="clock_hour_hand"></div>
                <div id="clock_min_hand"></div>
                <div id="clock_sec_hand"></div>
                <div id="clock_center"></div>
            </div>
        </div>
    </main>
    <script src="./clock.js"></script>
</body>
</html>
